<div class="flex min-h-screen items-center justify-center bg-cover bg-no-repeat"
  style="background-image: url('assets/images/login_background.jpg')">
  <div
    class="w-full max-w-md p-4 rounded-lg shadow-md backdrop-filter backdrop-blur-md backdrop-opacity-100 bg-opacity-25 bg-white">
    <div class="text-center mb-8">
      <br>
      <img src="assets/images/logo.png" alt="" class="mx-auto w-32 h-auto">
    </div>
    <h1 class="text-3xl font-bold text-center mb-8">Bienvenido</h1>


    <form class="space-y-4">
      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email"
          class="shadow-sm rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          placeholder="Enter your email" required>
      </div>

      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password"
          class="shadow-sm rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
          placeholder="Enter your password" required>
      </div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
          <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>
      </div>

      <button type="submit" (click)="onSubmit()" class=" w-full px-4 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-700 focus:outline-none
        focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">Sign
        In</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      No tienes una cuenta? <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
    <br>
  </div>
</div>
